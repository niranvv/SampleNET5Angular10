<div class="form-group">
    <input 
        type="{{type}}" 
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        class="form-control" 
        [formControl]="ngControl.control"
        placeholder="{{label}}">
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be atleast {{ngControl.control.errors.minlength['requiredLength']}} chars</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}} chars</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Passwords do not match</div>
</div>
